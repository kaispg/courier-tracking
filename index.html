<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì¶ Courier Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      background: #2563eb;
      color: white;
      padding: 30px;
      text-align: center;
    }
    header h1 {
      font-size: 28px;
      font-weight: 700;
    }
    header p {
      font-size: 16px;
      opacity: 0.9;
    }
    .search-section {
      padding: 30px;
      background: #f1f5f9;
      text-align: center;
    }
    .search-box {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
    input {
      padding: 14px 18px;
      width: 70%;
      max-width: 400px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }
    input:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    button {
      padding: 14px 24px;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: 500;
    }
    button:hover {
      background: #1e40af;
    }
    .result {
      padding: 20px 30px;
    }
    .tracking-item {
      margin-bottom: 16px;
      padding: 16px;
      border-left: 4px solid #2563eb;
      background: #f8fafc;
    }
    .tracking-status {
      font-weight: 600;
      color: #052e16;
      margin-bottom: 6px;
    }
    .tracking-location {
      font-size: 14px;
      color: #64748b;
    }
    .tracking-date {
      font-size: 13px;
      color: #94a3b8;
      margin-top: 4px;
    }
    .error {
      padding: 20px;
      background: #fee2e2;
      color: #991b1b;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
    }
    .info {
      padding: 20px;
      background: #dbeafe;
      color: #1e3a8a;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #64748b;
      font-size: 14px;
      background: #f8fafc;
      border-top: 1px solid #e2e8f0;
    }
    @media (max-width: 600px) {
      input, button {
        width: 100%;
        max-width: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Courier Tracking</h1>
      <p>Track DHL, FedEx, UPS, TNT, Aramex & lebih</p>
    </header>

    <div class="search-section">
      <div class="search-box">
        <input type="text" id="trackingInput" placeholder="Masukkan tracking number (contoh: 123456789)" />
        <button onclick="track()">Track</button>
      </div>
    </div>

    <div id="result" class="result">
      <!-- Hasil tracking akan muncul di sini -->
    </div>

    <div class="footer">
      ¬© 2025 Courier Tracking System | Data dari AfterShip
    </div>
  </div>

  <script>
    // üî• GANTI DENGAN URL BACKEND ANDA
    const BACKEND_URL = 'https://courier-tracking-production.up.railway.app/';

    async function track() {
      const input = document.getElementById('trackingInput');
      const resultDiv = document.getElementById('result');
      const trackingNumber = input.value.trim();

      if (!trackingNumber) {
        resultDiv.innerHTML = '<div class="error">Sila masukkan tracking number.</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="info">üîç Sedang mencari...</div>';

      try {
        const response = await fetch(`${BACKEND_URL}/api/track/${encodeURIComponent(trackingNumber)}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<div class="error">‚ùå ${data.error}</div>`;
          return;
        }

        let html = `
          <div class="info">
            <strong>üì¶ Tracking Number:</strong> ${data.awb || data.tracking_number}<br/>
            <strong>üöö Courier:</strong> ${formatCourierName(data.courier)}<br/>
            <strong>üìç Asal:</strong> ${data.origin || 'N/A'} | 
            <strong>Tujuan:</strong> ${data.destination || 'N/A'}<br/>
            <strong>üìä Status Terkini:</strong> ${data.status}
          </div>
          <h3>üöö Sejarah Tracking</h3>
        `;

        if (data.events && data.events.length > 0) {
          data.events.forEach(event => {
            html += `
              <div class="tracking-item">
                <div class="tracking-status">${event.status}</div>
                <div class="tracking-location">${event.location}</div>
                <div class="tracking-date">${event.datetime}</div>
              </div>
            `;
          });
        } else {
          html += '<div class="error">Tiada sejarah tracking.</div>';
        }

        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<div class="error">üì° Gagal sambung ke server: ${err.message}</div>`;
      }
    }

    function formatCourierName(slug) {
      const names = {
        'dhl': 'DHL Express',
        'fedex': 'FedEx',
        'ups': 'UPS',
        'aramex': 'Aramex',
        'tnt': 'TNT Express',
        'ems': 'EMS',
        'usps': 'USPS',
        'singapore-post': 'Singapore Post'
      };
      return names[slug] || slug.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
    }
  </script>
</body>
</html>
