<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ğŸ“¦ Multiple Carrier Tracking</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: #f8fafc; color: #1e293b; line-height: 1.6; padding: 20px; }
    .container { max-width: 900px; margin: 0 auto; background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #2563eb; color: white; padding: 30px; text-align: center; }
    header h1 { font-size: 28px; font-weight: 700; }
    header p { font-size: 16px; opacity: 0.9; }
    .search-section { padding: 30px; background: #f1f5f9; }
    .search-form { display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; align-items: center; }
    input, select, button { padding: 14px; font-size: 16px; }
    input { width: 70%; max-width: 400px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; }
    input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37,99,235,0.2); }
    select { border: none; border-radius: 8px; min-width: 180px; }
    button { background: #1d4ed8; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 500; }
    button:hover { background: #1e40af; }
    .result { padding: 30px; }
    .info-box { background: #dbeafe; color: #1e3a8a; padding: 16px; border-radius: 8px; margin-bottom: 20px; font-weight: 500; }
    .event-item { border-left: 4px solid #2563eb; margin: 10px 0; padding: 12px 16px; background: #f8fafc; }
    .event-status { font-weight: 600; }
    .event-location { color: #64748b; font-size: 14px; }
    .event-date { color: #94a3b8; font-size: 13px; margin-top: 4px; }
    .error { padding: 20px; background: #fee2e2; color: #991b1b; text-align: center; border-radius: 8px; font-weight: 500; }
    .footer { text-align: center; padding: 20px; color: #64748b; font-size: 14px; background: #f8fafc; border-top: 1px solid #e2e8f0; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ğŸ“¦ Multiple Carrier Tracking</h1>
      <p>DHL, FedEx, UPS, Pos Malaysia, dll</p>
    </header>

    <div class="search-section">
      <div class="search-form">
        <input type="text" id="trackingInput" placeholder="Masukkan tracking number" />
        <select id="courierSelect">
          <option value="">Auto Detect</option>
          <option value="dhl">DHL Express</option>
          <option value="fedex">FedEx</option>
          <option value="ups">UPS</option>
          <option value="malaysia-post">Pos Malaysia</option>
          <option value="usps">USPS</option>
        </select>
        <button onclick="track()">Track</button>
      </div>
    </div>

    <div id="result" class="result">
      <!-- Hasil tracking muncul di sini -->
    </div>

    <div class="footer">
      Â© 2025 Courier Tracking System | Data dari AfterShip
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://courier-tracking-production.up.railway.app';

    function track() {
      const input = document.getElementById('trackingInput');
      const select = document.getElementById('courierSelect');
      const resultDiv = document.getElementById('result');
      const trackingNumber = input.value.trim();
      const selectedCourier = select.value;

      if (!trackingNumber) {
        resultDiv.innerHTML = '<div class="error">Sila masukkan tracking number.</div>';
        return;
      }

      resultDiv.innerHTML = '<div class="info-box">ğŸ” Sedang mencari...</div>';

      const endpoint = selectedCourier 
        ? `/api/track/${selectedCourier}/${trackingNumber}` 
        : `/api/track/${trackingNumber}`;

      fetch(BACKEND_URL + endpoint)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultDiv.innerHTML = `<div class="error">âŒ ${data.error}</div>`;
            return;
          }

          let html = `
            <div class="info-box">
              <div><strong>ğŸ“¦ Tracking Number:</strong> ${data.tracking_number}</div>
              <div><strong>ğŸšš Courier:</strong> ${data.courier_name} (${data.courier_slug})</div>
              <div><strong>ğŸ“Š Status:</strong> ${data.status}</div>
              <div><strong>ğŸ“¦ Title:</strong> ${data.title}</div>
              <div><strong>ğŸ“ Checkpoints:</strong> ${data.checkpoints_count}</div>
            </div>
            <h3>ğŸšš Sejarah Penghantaran</h3>
          `;

          if (data.events && data.events.length > 0) {
            data.events.forEach(e => {
              html += `
                <div class="event-item">
                  <div class="event-status">${e.status}</div>
                  <div class="event-location">${e.location}</div>
                  <div class="event-date">${e.datetime} (${e.timezone})</div>
                </div>
              `;
            });
          } else {
            html += '<div class="error">Tiada sejarah penghantaran.</div>';
          }

          resultDiv.innerHTML = html;
        })
        .catch(err => {
          resultDiv.innerHTML = `<div class="error">ğŸ“¡ Gagal sambung: ${err.message}</div>`;
        });
    }
  </script>
</body>
</html>
