<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ“¦ Courier Tracking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .container { max-width: 800px; margin: 0 auto; }
    input, button { padding: 12px; font-size: 16px; }
    button { background: #0077cc; color: white; border: none; }
    .result { margin-top: 20px; }
    .event { border-left: 3px solid #0077cc; padding-left: 10px; margin: 10px 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¦ Courier Tracking</h1>
    <input type="text" id="awbInput" placeholder="Masukkan tracking number" />
    <button onclick="track()">Track</button>
    <div id="result" class="result"></div>
  </div>

  <script>
    const BACKEND_URL = 'https://courier-tracking-production.up.railway.app';

    async function track() {
      const awb = document.getElementById('awbInput').value.trim();
      const resultDiv = document.getElementById('result');

      if (!awb) {
        resultDiv.innerHTML = 'Sila masukkan tracking number.';
        return;
      }

      resultDiv.innerHTML = 'Sedang mencari...';

      try {
        const response = await fetch(`${BACKEND_URL}/api/track/${awb}`);
        const data = await response.json();

        if (data.error) {
          resultDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        let html = `
          <h2>ðŸ“¦ Tracking Result</h2>
          <p><strong>AWB:</strong> ${data.tracking_number}</p>
          <p><strong>Courier:</strong> ${data.courier_name}</p>
          <p><strong>Status:</strong> ${data.status}</p>
          <h3>History:</h3>
        `;

        data.events.forEach(e => {
          html += `<div class="event"><strong>${e.status}</strong><br/>${e.location} - ${e.datetime}</div>`;
        });

        resultDiv.innerHTML = html;
      } catch (err) {
        resultDiv.innerHTML = `<p style="color:red">Gagal: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
